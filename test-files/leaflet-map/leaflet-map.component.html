  <form [formGroup]="searchForm"> <!-- (ngSubmit)="onSubmit(searchForm)" -->

      <div class="thumbnail">

                  <mat-select placeholder="Choisir une date" [formControl]="date"> <!--  multiple -->
                  <!--
                      <mat-select-trigger>
                          {{date.value ? date.value[0] : ''}}

                      </mat-select-trigger>

                      <mat-option *ngFor="let fish of date$" [value]="fish.date" (click)="onSelect()">

                  </mat-select>
              </mat-form-field>
          </div>
      </div>

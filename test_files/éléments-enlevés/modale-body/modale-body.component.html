<div class="mx-auto col-12 col-lg-6 col-xl-4">
    <a href="" data-toggle="modal" (click)="ngOnChanges(content)"><img id="formsubmit" src ="../../../../assets/img/Chart-JS.png" width="400" height="200" title="Fishing LineChart" alt="Fishing LineChart"></a>  
</div>

<ng-template #content let-modal tabindex="-1" role="dialog" aria-labelledby="lineChartModale" aria-hidden="true" class="modal fade" role="document">
<!-- <div class="modal-content"> -->
    <div class="modal-header">
        <h5 class="modal-title" id="lineChartModaleLongTitle">Courbe de périodes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click');">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body"><!-- avant: class="container" -> nouveau nom = "modal-body" -->
        <app-chart-update [type]="type" [data]="data" [options]="options">
        </app-chart-update>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.dismiss('Close click');">Fermer</button>
    </div>
<!-- </div> -->
</ng-template>

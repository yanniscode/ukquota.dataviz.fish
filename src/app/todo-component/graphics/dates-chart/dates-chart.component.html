<!-- MODALE: -->
<ng-template #content let-modal tabindex="-1" role="dialog" aria-labelledby="lineChartModale" aria-hidden="true">

    <div class="graphic-modal-content">

        <div class="modal-header col-12">
            <h5 class="modal-title" id="lineChartModaleLongTitle">Courbe de p√©riodes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click');">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="graphic-modal-body col-12">

            <app-chart-update [type]="type" [data]="data" [options]="options">
            </app-chart-update>
            
        </div>

        <div class="modal-footer col-12">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.dismiss('Close click');">Fermer</button>
        </div>

    </div>

</ng-template>

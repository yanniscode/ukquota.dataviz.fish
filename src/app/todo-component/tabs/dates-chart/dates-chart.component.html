<div class="mx-auto col-12 col-lg-6 col-xl-4">
    <a href="" data-toggle="modal" data-target="#lineChartModale" (click)="onDatesLabels()"><img id="formsubmit" src ="../../../../assets/img/Chart-JS.png" width="400" height="200" title="Fishing LineChart" alt="Fishing LineChart"></a>  
</div>
 
<div class="modal fade" id="lineChartModale" tabindex="-1" role="dialog" aria-labelledby="lineChartModaleTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="lineChartModaleLongTitle">Courbe de p√©riodes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="container">
                <app-chart-update [type]="type" [data]="data" [options]="options">
                </app-chart-update>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>

        </div>
    </div>
</div>

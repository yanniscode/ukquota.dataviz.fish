<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0, shrink-to-fit=no">
    <!-- *** note: shrink-to-fit=no = balise nécessaire au responsive, pour forcer un bon niveau de zoom cf : https://www.alsacreations.com/article/lire/1490-comprendre-le-viewport-dans-le-web-mobile.html -->

    <base href="/">
        
    <title>DatavizFish - Data Page</title>

  </head>

  
<body style="opacity: 0;" class="animated-slow slowFadeIn">

    <app-root>loading...</app-root>
    
 
    <!-- *** note: MODALE BODY MAP DÉPLACÉ ICI (PB CSS MODALE.BACKDROP DANS VERSION PRÉCÉDENTE = RÉSOLU ICI POUR MAP MAIS PAS DE LA MÊME FAÇON POUR LES GRAPHIQUES. -->

    <!-- <div class="d-none d-lg-block col-lg-12"> -->

      <div class="modal fade" id="mapZonesModale" tabindex="-1" role="dialog" aria-labelledby="mapZonesModaleTitle" aria-hidden="true">

        <!-- <div class="map-modal-dialog">pas un override css de 'modal-dialog' (les deux s'associent) -->
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">

            <div class="map-modal-content"><!-- override css -->

              <div class="modal-header">
                <h5 class="modal-title" id="mapZonesModaleLongTitle">Sous-Zones de pêche</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div id="modal-body" class="map-modal-body">
                <div leaflet id="myfrugalmap" 
                    (leafletMapReady)="onMapReady($event)"
                    [leafletOptions]="options">
                </div> 
              </div>

              <div class="modal-footer">
                <button type="button" class="modal-close-button btn btn-secondary" data-dismiss="modal">Fermer</button>
              </div>

            </div>

          </div>
        <!-- </div> -->

      </div>

    <!-- </div> -->

  </body>

</html>

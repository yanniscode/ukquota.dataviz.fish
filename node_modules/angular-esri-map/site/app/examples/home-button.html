<h2>Home Button</h2>

<div class="web-gl-warning" ng-show="vm.showViewError">WebGL is not supported on your platform/browser.</div>

<esri-scene-view map="vm.map" on-create="vm.onViewCreated" 
    view-options="{
        center: [-56.049, 38.485, 78],
        zoom: 3
    }"
    on-error="vm.onViewError"
    ng-hide="vm.showViewError">

    <esri-home-button view="vm.sceneView" 
        view-ui-position="{
            position: 'top-left',
            index: 2
        }"
        ng-show="vm.viewLoaded">
    </esri-home-button>

</esri-scene-view>

<p>Based on <a href="https://developers.arcgis.com/javascript/latest/sample-code/widgets-home/index.html">this sample</a>.</p>

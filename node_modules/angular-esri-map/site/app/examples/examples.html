<h2>Examples
    <small>showing how to use the angular-esri-map directives</small>
</h2>
<div class="row marketing">
    <div class="col-lg-6">
        <h4 ng-repeat-start="example in examplePageColumns.left">
            <a href="{{example.toc.url}}">{{example.toc.title}}</a>
        </h4>
        <p ng-repeat-end>{{example.toc.description}}</p>
    </div>

    <div class="col-lg-6">
        <h4 ng-repeat-start="example in examplePageColumns.right">
            <a href="{{example.toc.url}}">{{example.toc.title}}</a>
        </h4>
        <p ng-repeat-end>{{example.toc.description}}</p>
    </div>
</div>
